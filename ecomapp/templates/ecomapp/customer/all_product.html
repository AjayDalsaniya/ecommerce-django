{% extends 'ecomapp/admin/admin-panel.html' %}
{% block content %} 
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>All product <small class="text-muted">Welcome to Vividh Bank</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        <button class="btn btn-white btn-icon btn d-none d-md-inline-block float-right m-l-10" type="button">
                            <a href= ""><i class="zmdi zmdi-Back">Back</i></a>
                        </button>
                        
                        
                       
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12">
         
            <div class="tab-content m-t-10">
                <div class="tab-pane active" id="Permanent">
                    <div class="row clearfix">
                        
                        {% for i in pall %}
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="card xl-blue member-card doctor">
                                <div class="body">
                                    <div class="member-thumb">
                                        <img src="{{i.pic.url}}" class="img-fluid" alt="profile-image">                               
                                    </div>
                                    <div class="detail">
                                        <h4 class="m-b-0">{{i.mobile_name}} {{i.ram }} {{i.rom}}</h4>
                                        <p class="text-muted">{{i.price }}</p>
                                        
                                        <p class="text-muted">{{i.cust_no}}</p>                           
                                        <a href="{% url 'view-product' pk=i.id %}" class="btn btn-default btn-round btn-simple">View product</a>
                                        <a href="{% url 'edit-product' pk=i.id %}" class="btn btn-default btn-round btn-simple">Edit</a>
                                        <a href="{% url 'delete-product' pk=i.id %}" class="btn btn-default btn-round btn-simple">Delete </a>
                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div> 
                </div>
                
            </div>
        </div>
    </div>

            </div>
        </section>
   
{% endblock %}
