{% extends 'ecomapp/admin/admin-panel.html' %}
{% block content  %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Edit Personal Details <small class="text-muted">Welcome to 
                        
                        </small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        <button class="btn btn-white btn-icon btn d-none d-md-inline-block float-right m-l-10" type="button">
                            <a href= ><i class="zmdi zmdi-Back">Back</i></a>
                        </button>
                        
                        
                        
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            {% if s_msg %}
            <div class="alert alert-success" role="alert">
                {{s_msg}}
            </div>
            {% endif %}
            <div class="header">
                <h2><strong>Edit</strong> Personal details <small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'update-product' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-1">
                            
                            <div class="form-group">
                                <label calss="header"><font size="4" color="red"> <strong>Mobile name </strong></font> </label>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter ram " name="id" value="{{pid.id}}" hidden > 
                                <input type="text" class="form-control" placeholder="Enter ram " name="mobile_name" value="{{pid.mobile_name}}" >  
                            </div>
                        </div>

                        <div class="col-sm-0">
                            <div class="form-group">
                                <label calss="header"><font size="4" color="red"> <strong>RAM </strong></font> </label>
                            </div>
                        </div>  
                        <div class="col-sm-3">
                            <div class="form-group">
                                
                                <input type="text"  class="form-control" placeholder="Enter ram " name="ram" value="{{pid.ram}}"  >
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-1">
                            
                            <div class="form-group">
                                <br><br>
                                <label calss="header"><font size="4" color="red"> <strong>ROM </strong></font> </label>
                                <br>
                            </div>
                        </div>
                        
                        <div class="col-sm-3">
                            
                            <div class="form-group">
                                <br><br>
                                <input type="text" class="form-control" placeholder="Enter Rom " name="rom" value="{{pid.rom}}" >  
                                <br>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-0">
                            <div class="form-group">
                                <br><br>
                                <label calss="header"><font size="4" color="red"> <strong>Price </strong></font> </label>
                                <br>
                            </div>
                        </div>  
                        <div class="col-sm-3">
                            <div class="form-group">
                                <br><br>
                                <input type="text"  class="form-control" placeholder="Enter price" name="price" value="{{pid.price}}"  >
                                <br>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row clearfix">
                        <div class="col-sm-1">
                            
                            <div class="form-group">
                                <label calss="header"><font size="4" color="red"> <strong>Information </strong></font> </label>
                              
                            </div>
                        </div>
                        <br>

                        <div class="col-sm-3">
                            
                            <div class="form-group">
                                <textarea  rows="4" class="form-control no-resize" placeholder="Enter your Address " name="info" >{{pid.info}}</textarea>  
                            </div>
                        </div>

                        <div class="col-sm-0">
                            <div class="form-group">
                                <img src="{{pid.pic.url}}" class="img-fluid" alt="profile-image" width="100px",height="100px">
                                <br>
                            </div>
                        </div>  
                        <div class="col-sm-3">
                            <div class="form-group">
                                <br>
                                <input type="file"  class="form-control" placeholder="Enter ram " name="pic"   >
                            </div>
                        </div>
                    </div>



                    </div>
                    
                   
                    <div class="clearfix">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                            <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                        </div>
                    </div>


            </form> 
            </div>
            
        </div>
    </div>
</div>

            </div>
</section>

{% endblock  %}
